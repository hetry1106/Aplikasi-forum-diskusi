<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="halaman-auth" class="d-flex flex-column align-items-center justify-content-center d-none">
        <h2>Aplikasi Chat</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Masuk</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="daftar-tab" data-bs-toggle="tab" data-bs-target="#daftar" type="button" role="tab" aria-controls="daftar" aria-selected="false">Daftar</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent" style="width: 100%;">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="form-login">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email-login" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-login" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="btn-login">Masuk</button>
                </form>
            </div>
            <div class="tab-pane fade" id="daftar" role="tabpanel" aria-labelledby="daftar-tab">
                <form id="form-daftar">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nama-daftar" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email-daftar" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-daftar" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="btn-daftar">Daftar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="halaman-chat" class="d-none">
        <div id="sidebar-chat" class="chat-sidebar">
            <div class="chatlist-header">
                <h5 class="flex-grow-1">Chats</h5>
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="nama-pengguna-dropdown">Pengguna</span> <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" id="btn-keluar">Keluar</a></li>
                    </ul>
                </div>
            </div>
            <div class="chat-list">
                <ul id="daftar-pengguna">
                    <li class="list-group-item disabled text-center text-muted py-5">
                        Memuat daftar pengguna...
                    </li>
                </ul>
            </div>
            <button id="btn-keluar-mobile" class="btn btn-danger w-100 mt-auto">Keluar</button>
        </div>

        <div id="main-chat-area" class="main-chat-area">
            <div class="chat-header-main">
                <i class="bi bi-arrow-left btn-back-to-chatlist" id="btn-back-to-chatlist"></i>
                <div class="chat-partner-info flex-grow-1">
                    <div class="avatar chat-partner-avatar"><i class="bi bi-person-fill"></i></div>
                    <span id="chat-partner-name">Pilih Kontak</span>
                </div>
                <i class="bi bi-list btn-toggle-chatlist" id="btn-toggle-chatlist"></i>
            </div>

            <div id="chat-content-container" class="d-flex flex-column h-100 d-none">
                <div id="kotak-pesan">
                    </div>
                <div class="chat-input-area">
                    <input type="text" id="input-pesan" class="form-control" placeholder="Ketik pesan..." aria-label="Ketik pesan">
                    <div class="btn-send-wrapper">
                        <i class="bi bi-send-fill"></i>
                    </div>
                </div>
            </div>

            <div id="empty-chat-placeholder" class="d-flex flex-column align-items-center justify-content-center">
                <i class="bi bi-chat-dots-fill"></i>
                <p>Pilih obrolan untuk memulai percakapan</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
